<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="dialog__wrap" id="range">
      <div class="dialog__infoEmp" draggable>
        <div class="dialog__infoEmp--top">
          <div class="dialog__info">
            <div class="dialog__info--name">Thông tin nhân viên</div>
            <div class="dialog__info--checkbox">
              <div class="checkbox__item">
                <input
                  type="checkbox"
                  id="customer"
                  class="checkbox__detail input__checkbox customer"
                />
                <label for="customer">Là khách hàng</label>
              </div>
              <div class="checkbox__item">
                <input
                  type="checkbox"
                  id="supplier"
                  class="checkbox__detail input__checkbox supplier"
                />
                <label for="supplier">Là nhà cung cấp</label>
              </div>
            </div>
          </div>
          <div class="dialog__top--right">
            <div class="tooltip">
              <div class="dialog__question icon icon__question"></div>
              <span class="tooltiptext tooltipIcon">Giúp()</span>
            </div>
            <div class="tooltip">
              <div class="dialog__close icon icon__close"></div>
              <span class="tooltiptext tooltipIcon">Thoát(ESC)</span>
            </div>
          </div>
        </div>
        <div class="dialog__infoEmp--content">
          <div class="content__info">
            <div class="content__info--left">
              <div class="info__left--first">
                <div class="info__item info__code">
                  <div class="label-input">
                    Mã
                    <span class="color-red">*</span>
                  </div>
                  <div class="content__input tooltip" >
                    <input type="text" class="input" maxlength="20" />
                  </div>
                </div>
                <div class="info__item info__name">
                  <div class="label-input">
                    Tên
                    <span class="color-red">*</span>
                  </div>
                  <div class="content__input tooltip">
                    <input type="text" class="input" maxlength="100" />
                  </div>
                </div>
              </div>

              <div class="info__item info__item--max">
                <div class="label-input">
                  Đơn vị
                  <span class="color-red">*</span>
                </div>

                <div class="content__input tooltip">
                  <!-- <input type="text" class="input" maxlength="100" /> -->
                  <select name="" id="popup__select__position">
                    <option value="">Phòng nhân sự</option>
                    <option value="">Phòng kỹ thuật</option>
                    <option value="">Phòng kinh doanh</option>
                  </select>
                </div>
              </div>
              <div class="info__item info__item--max">
                <div class="label-input">Chức danh</div>
                <div class="content__input">
                  <input class="input" type="text" maxlength="255" />
                </div>
              </div>
            </div>
            <div class="content__info--right">
              <div class="info__right--first">
                <div class="info__item">
                  <div class="label-input">Ngày sinh</div>
                  <div class="content__input dateOfBirth tooltip">
                    <input
                      type="date"
                      class="datepickerCTM"
                      placeholder="DD/MM/YYYY"
                    />
                  </div>
                </div>
                <div class="info__item item__radio">
                  <div class="label-input label-gender">Giới tính</div>
                  <div class="content__radio">
                    <div class="radio__item">
                      <div class="bo">
                        <input
                          type="radio"
                          class="input__radio"
                          checked
                          id="radio__boy"
                          value="0"
                          name="gender"
                        />
                      </div>

                      <label for="radio__boy">Nam</label>
                    </div>
                    <div class="radio__item">
                      <input
                        type="radio"
                        class="input__radio"
                        id="radio__girl"
                        value="1"
                        name="gender"
                      />
                      <label for="radio__girl">Nữ</label>
                    </div>
                    <div class="radio__item">
                      <input
                        type="radio"
                        class="input__radio"
                        id="radio__other"
                        value="2"
                        name="gender"
                      />
                      <label for="radio__other">Khác</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="info__right--CMND">
                <div class="info__item item__CMND">
                  <div class="label-input tooltip">
                    Số CMND
                    <span class="tooltiptext tooltipForm"
                      >Số chứng minh nhân dân</span
                    >
                  </div>
                  <div class="content__input tooltip">
                    <input class="input" maxlength="25" type="text" />
                  </div>
                </div>
                <div class="info__item">
                  <div class="label-input">Ngày cấp</div>
                  <div class="content__input identityIssuedDate tooltip">
                    <input
                      class="datepickerCTM"
                      type="date"
                      placeholder="DD/MM/YYYY"
                    />
                  </div>
                </div>
              </div>
              <div class="info__item info__item--max">
                <div class="label-input">Nơi cấp</div>
                <div class="content__input">
                  <input class="input" type="text" maxlength="255" />
                </div>
              </div>
            </div>
          </div>
          <div class="content__address">
            <div class="content__address--first">
              <div class="info__item address__item--max">
                <div class="label-input">Địa chỉ</div>
                <div class="content__input">
                  <input type="text" class="input" maxlength="255" />
                </div>
              </div>
            </div>
            <div class="info__other">
              <div class="info__item item__other">
                <div class="label-input tooltip tooltip__orther">
                  ĐT di động
                </div>
                <div class="content__input tooltip">
                  <input type="text" class="input" maxlength="50" />
                </div>
              </div>
              <div class="info__item item__other">
                <div class="label-input tooltip tooltip__orther">
                  ĐT cố định
                </div>
                <div class="content__input tooltip">
                  <input type="text" class="input" maxlength="50" />
                </div>
              </div>
              <div class="info__item item__other">
                <div class="label-input">Email</div>
                <div class="content__input tooltip">
                  <input type="text" class="input" maxlength="100" />
                </div>
              </div>
            </div>
            <div class="info__other">
              <div class="info__item item__other">
                <div class="label-input">Tài khoản ngân hàng</div>
                <div class="content__input">
                  <input
                    type="text"
                    class="input"
                    maxlength="25"
                    v-model="emp.bankAccount"
                  />
                </div>
              </div>
              <div class="info__item item__other">
                <div class="label-input">Tên ngân hàng</div>
                <div class="content__input">
                  <input type="text" class="input" maxlength="255" />
                </div>
              </div>
              <div class="info__item item__other">
                <div class="label-input">Chi nhánh</div>
                <div class="content__input">
                  <input type="text" class="input" maxlength="255" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dialog__infoEmp--bottom">
          <div class="dialog__left tooltip">
            <button class="btn btn__cancel tooltip">
              Hủy
              <span class="tooltiptext tooltipIcon">Huỷ</span>
            </button>
          </div>
          <div class="dialog__right">
            <button class="btn btn__save tooltip">
              Cất
              <span class="tooltiptext tooltipIcon">Cất (Ctrl + S)</span>
            </button>
            <button class="btn btn__saveAdd tooltip">
              Cất và thêm

              <span class="tooltiptext tooltipIcon"
                >Cất và thêm (Ctrl + Shift + S)</span
              >
            </button>
            <button
              style="height: 0; outline: 0; width: 0; border: 0; padding: 0"
            ></button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
