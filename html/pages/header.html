<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dsts</title>
    <link rel="stylesheet" href="../css/layout/header.css">
</head>

<body>
    <header>
        <span class="header__span--title bold ">Danh sách tài sản</span>
        <div class="header__right header__div--center">
            <span class="header__span--faculty">Sở tài chính</span>
            <div class="header__right--year header__div--center">
                <span>Năm</span>
                <span class="bold header__year--margin">2021</span>
                <!-- <span class="sprite-rating"></span> -->
                <div class="header__div--wrapIcon">

                    <span class="sprite-updown-arrow header__yearIcon--margin"></span>
                </div>
            </div>
            <div class="header__right--icon header__div--center">


                <span class="sprite-bell header__icon--margin header__div--center"></span>
                <span class="sprite-grid header__icon--margin "></span>
                <span class="sprite-question header__icon--margin"></span>
                <div class="header__right--subicon header__icon--margin header__div--center ">
                    <span class="sprite-avatar"></span>
                    <span class="sprite-down-arrow headeRightr__arrow--marginl"></span>
                </div>
            </div>

        </div>

    </header>
</body>

</html>
