<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>QUẢN LÝ NHÂN VIÊN | AMIS Kế Toán</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-content">
        <div class="form-wrapper">
          <div class="title-form">
            <div class="title-form-left">
              <h1>Thông tin nhân viên</h1>
              <p>
                <input type="checkbox" id="myCheckbox" />
                <label for="">Là khách hàng</label>
              </p>
              <p>
                <input type="checkbox" id="myCheckbox" />
                <label for="">Là nhà cung cấp</label>
              </p>
            </div>

            <div class="title-form-right">
              <div class="question-icon"></div>
              <div class="close-icon"></div>
            </div>
          </div>
          <div class="form-content-main">
            <div class="employee-infor">
              <div class="input-form">
                <div class="input-row">
                  <div class="employee-id">
                    <p class="text-boil">
                      Mã
                      <span>*</span>
                    </p>

                    <div class="search-bar">
                      <input type="text" placeholder="MF1731" />
                    </div>
                  </div>

                  <div class="employee-name">
                    <p class="text-boil">
                      Tên
                      <span>*</span>
                    </p>

                    <div class="search-bar">
                      <input type="text" placeholder="Lê Trường Lam" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-form">
                <p class="text-boil">
                  Đơn vị
                  <span>*</span>
                </p>

                <div class="search-bar">
                  <input type="text" placeholder="Jetpay" />
                  <label for="search-box" class="down-icon-black"></label>
                </div>
              </div>
              <div class="input-form">
                <p class="text-boil">Chức danh</p>

                <div class="search-bar">
                  <input type="text" placeholder="Fresher" />
                </div>
              </div>
            </div>
            <div class="employee-infor-right">
              <div class="input-form">
                <div class="input-row">
                  <div class="employee-id">
                    <p class="text-boil">Ngày sinh</p>

                    <div class="search-bar">
                      <input type="text" placeholder="12/16/1980" />
                      <label for="search-box" class="date-icon"></label>
                    </div>
                  </div>

                  <div class="employee-name">
                    <p class="text-boil">Giới tính</p>

                    <div class="radio-row">
                      <span>
                        <input type="radio" />
                        <label for="">Nam</label>
                      </span>
                      <span>
                        <input type="radio" />
                        <label for="">Nữ</label>
                      </span>
                      <span>
                        <input type="radio" />
                        <label for="">Khác</label>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-form">
                <div class="input-row">
                  <div class="employee-name">
                    <p class="text-boil">
                      <label title="Số chứng minh nhân dân">Số CMND</label>
                    </p>
                    <div class="search-bar">
                      <input type="text" placeholder="12345778778" />
                    </div>
                  </div>

                  <div class="employee-id">
                    <p class="text-boil">Ngày cấp</p>
                    <div class="search-bar">
                      <input type="text" placeholder="20/12/2002" />
                      <label for="search-box" class="date-icon"></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-form">
                <p class="text-boil">Nơi cấp</p>

                <div class="search-bar">
                  <input type="text" placeholder="Hà Nội" />
                </div>
              </div>
            </div>
          </div>
          <div class="employee-address">
            <div class="input-form">
              <p class="text-boil">
                Địa chỉ
                <span>*</span>
              </p>

              <div class="search-bar">
                <input type="text" placeholder="Hà Nội" />
              </div>
            </div>
            <div class="input-form">
              <div class="input-row">
                <div class="employee-id">
                  <p class="text-boil">ĐT di động</p>
                  <div class="search-bar">
                    <input type="text" placeholder="0123123123123" />
                  </div>
                </div>
                <div class="employee-id">
                  <p class="text-boil">ĐT cố định</p>
                  <div class="search-bar">
                    <input type="text" placeholder="0123123123123" />
                  </div>
                </div>
                <div class="employee-id">
                  <p class="text-boil">Email</p>
                  <div class="search-bar">
                    <input type="text" placeholder="123@gmail.com" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="button-left">
            <button class="button-white">Hủy</button>
          </a>
          <a href="#" class="buttom-right">
            <button class="button-white">Cất</button>
            <button class="button">Cất và thêm</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
