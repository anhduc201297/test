<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AMIS Kế Toán</title>
        <link
            rel="shortcut icon"
            href="../../assets/icons/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../css/main.css" />
    </head>

    <body style="padding: 20px; overflow: scroll">
        <div class="m-row">
            <h2>I, Button</h2>
        </div>
        <div class="m-row">
            <label class="m-label" for=""> Button: </label>
            <button class="m-btn m-btn--primary">Button</button>
        </div>
        <div class="m-row">
            <label class="m-label" for=""> Button Plus: </label>
            <button class="m-btn m-btn--primary m-btn-icon icon-search icon-16"
                >Button</button
            >
        </div>
        <div class="m-row">
            <label class="m-label" for=""> Button Sub: </label>
            <button class="m-btn m-btn--sub">Button</button>
        </div>
        <div class="m-row">
            <label class="m-label" for=""> Button Link: </label>
            <button class="m-btn m-btn--link">Button</button>
        </div>
        <div class="m-row">
            <label class="m-label" for=""> Button Icon: </label>
            <button class="m-btn m-only-icon-btn icon-search icon-20"></button>
        </div>

        <div class="m-row">
            <h2>II, Text field</h2>
        </div>
        <div class="m-row">
            <label for="" class="m-label">Field label</label>
            <div class="m-input-wrap">
                <input
                    type="text"
                    class="m-input m-input-loading icon-20"
                    placeholder="Placeholder"
                />
            </div>
            <div class="m-input-danger--info m-display-none"
                >Tên trường không được để trống</div
            >
        </div>
        <div class="m-row">
            <label for="" class="m-label">Input readonly</label>
            <div title="Ngày/Tháng/Năm" class="m-input-wrap">
                <input
                    type="text"
                    class="m-input m-input-readonly"
                    disabled
                    placeholder="Placeholder"
                />
            </div>
        </div>
        <div class="m-row">
            <label for="" class="m-label">Input with action</label>
            <div class="m-input-wrap m-input-with-action">
                <input type="text" class="m-input" placeholder="Placeholder" />
                <button
                    class="m-btn m-only-icon-btn-lg icon-search icon-20"
                ></button>
            </div>
        </div>
        <div class="m-row form-row gutter-32">
            <div style="width: 40%">
                <div class="m-input-wrap">
                    <label for="" class="m-label">Input with action</label>
                    <input
                        required
                        aria-required="true"
                        type="date"
                        class="m-input"
                        placeholder="DD/MM/YYYY"
                    />
                </div>
            </div>
            <div style="width: 30%">
                <div class="m-input-wrap">
                    <label for="" class="m-label">Input date </label>
                    <input
                        required
                        aria-required="true"
                        type="date"
                        class="m-input"
                        placeholder="DD/MM/YYYY"
                    />
                </div>
                <div title="Ngày/Tháng/Năm" class="m-input-wrap">
                    <input
                        type="date"
                        name="staffBirthday"
                        aria-required="true"
                        required
                        placeholder="DD/MM/YYYY"
                        class="m-input"
                        id="staffBirthday"
                    />
                </div>
            </div>
        </div>
        <div class="m-row">
            <input type="datetime" name="" id="" />
        </div>
        <div class="m-row">
            <label for="" class="m-label">Input with loading</label>
            <div class="m-input-wrap m-input-with-icon m-loadin">
                <input type="text" class="m-input" placeholder="Placeholder" />
                <button
                    class="m-display-loading m-btn m-only-icon-btn-lg m-btn-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        width="1.6em"
                        height="1.6em"
                        viewBox="0 0 36 36"
                    >
                        <title>Loading</title>
                        <g
                            class="nc-loop_dots-06-32"
                            transform="rotate(45 16 16)"
                        >
                            <circle fill="#2ca01c" cx="16" cy="3" r="3" />
                            <circle
                                fill="#2ca01c"
                                cx="25.19239"
                                cy="6.80761"
                                r="3"
                                opacity="0.4"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="29"
                                cy="16"
                                r="3"
                                opacity="0.4"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="25.19239"
                                cy="25.19239"
                                r="3"
                                opacity="0.4"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="16"
                                cy="29"
                                r="3"
                                opacity="0.4"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="6.80761"
                                cy="25.19239"
                                r="3"
                                opacity="0.4"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="3"
                                cy="16"
                                r="3"
                                opacity="0.6"
                            />
                            <circle
                                fill="#2ca01c"
                                cx="6.80761"
                                cy="6.80761"
                                r="3"
                                opacity="0.8"
                            />
                        </g>
                        <script>
                            !function () { function t(t) { this.element = t,
                            this.animationId, this.start = null, this.init() }
                            if (!window.requestAnimationFrame) { var i = null;
                            window.requestAnimationFrame = function (t, n) { var
                            e = (new Date).getTime(); i || (i = e); var a =
                            Math.max(0, 16 - (e - i)), o =
                            window.setTimeout(function () { t(e + a) }, a);
                            return i = e + a, o } } t.prototype.init = function
                            () { var t = this; this.animationId =
                            window.requestAnimationFrame(t.triggerAnimation.bind(t))
                            }, t.prototype.reset = function () { var t = this;
                            window.cancelAnimationFrame(t.animationId) },
                            t.prototype.triggerAnimation = function (t) { var i
                            = this; this.start || (this.start = t); var n = t -
                            this.start; 800 > n || (this.start = this.start +
                            800), this.element.setAttribute("transform",
                            "rotate(" + parseInt(Math.min(n / 100, 8)) % 8 * 45
                            + " 16 16)"); if
                            (document.documentElement.contains(this.element))
                            window.requestAnimationFrame(i.triggerAnimation.bind(i))
                            }; var n =
                            document.getElementsByClassName("nc-loop_dots-06-32"),
                            e = []; if (n) for (var a = 0; n.length > a;
                            a++)!function (i) { e.push(new t(n[i])) }(a);
                            document.addEventListener("visibilitychange",
                            function () { "hidden" == document.visibilityState ?
                            e.forEach(function (t) { t.reset() }) :
                            e.forEach(function (t) { t.init() }) }) }();
                        </script>
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>
